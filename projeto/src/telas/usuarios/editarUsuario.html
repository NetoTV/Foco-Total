<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles" />
    <link rel="stylesheet" href="/css/styleMenuLogado" />
    <title>Foco Total</title>
  </head>

  <body>
    <header id="headerComControle">
      <img class="logo" src="/img/logo" alt="logo" style="width: 10%" />
      <nav>
        <ul class="nav__links">
          <li><a href="/">Página Inicial</a></li>
          <li><a href="/minhasTarefas">Minhas Tarefas</a></li>
          <li><a href="/faleConosco">Fale Conosco</a></li>
          <li><a href="#">Notificações</a></li>
        </ul>
      </nav>
      <a class="cta">
        <button id="btnLogin" onclick="window.location.href='/login'">
          Login
        </button>
        <button id="btnCadastro" onclick="window.location.href='/cadastrar'">
          Cadastrar-se
        </button>
        <div class="action" disabled hidden>
          <div class="profile" onclick="menuToggle();">
            <!-- div aqui -->
            <img src="/img/defaultUserProfile">
          </div>
          <div class="menu">
            <h3>Nome<br><span>Usuário</span></h3>
            <ul>
              <li><img src="/img/editData"><a href="/editarUsuario">Editar Perfil</a></li>
              <li><img src="/img/question"><a href="/faleConosco">Ajuda</a></li>
              <li><img src="/img/userLogOut"><a href="/js/deslogarUsuario">Sair</a></li>
            </ul>
          </div>
        </div>
      </a>
    </header>
    <div class="container">
      <div class="title">Editar seus dados</div>
      <form method="PUT" id="formEditarUsuario">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nome Completo</span>
            <input type="text" placeholder="Digite seu nome" name="nomeCompleto" data-max-length="50" data-required
              data-only-letters />
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Digite seu email" name="emailUsuario" data-min-length="3" data-required
              data-email-validate />
          </div>
          <div class="input-box" style="width: calc(200% / 2 - 20px)">
            <span class="details">Senha Atual</span>
            <input type="password" placeholder="Digite sua senha atual" name="senhaUsuarioAtual" data-required
              data-password-validate style="width: 102.25%" />
          </div>
          <div class="input-box">
            <span class="details">Nova senha</span>
            <input type="password" placeholder="Digite sua nova senha" name="senhaUsuarioNova" />
          </div>
          <div class="input-box">
            <span class="details">Digite sua nova senha novamente</span>
            <input type="password" placeholder="Digite sua nova senha novamente" data-equal="senhaUsuarioNova"
              name="senhaConfirmar" />
          </div>
        </div>
        <button type="submit" id="btnEditarUsuario">Editar</button>
        <button type="delete" id="btnExcluirUsuario">Excluir</button>
      </form>
    </div>
    <p class="error-validation template"></p>
    <footer>
      <ul class="nav__links">
        <li class="footerTexto">© 2021 - Foco Total</li>
      </ul>
    </footer>
  </body>
  <script src="/js/controleHeader "></script>
  <!-- <script src="../../js/getUsuario/getUsuario.js"></script> -->
  <script src="/js/verificarLogadoEditarUsuario"></script>
  <script src="/js/validarUsuario"></script>
  <script src="/js/excluirUsuario"></script>

</html>
